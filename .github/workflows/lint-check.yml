name: Linting Check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - "feature/**"
jobs:
  run-linting-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
      - name: Install modules
        run: npm install
      - name: Run linting check
        run: npm run lint --max-warnings=0
